<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Campaign Poster</title>
</head>

<body class="text-center" >
  <header id="headertohide">
    <h1>[ Your own campaign poster in 3 steps ]</h1>

  </header>

  <div class="container my-5" id="hide">
        <div class="row justify-content-center">
            <div class="col-lg-6 justify-content-center">
                <div class="card justify-content-center">
                    <video id="player" width=450 height=300 controls autoplay></video>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="card" style="text-align: left">
                        <p>1 - Choose a filter:</p>
                        <div class="dropdown">
                            <select class="dropdown" id="filter">
                                <option value="asis" selected>Keep as is!</option>
                                <option value="greyscale">Grey scale</option>
                                <option value="sepia">Sepia</option>
                                <option value="saturate">Saturate</option>
                                <option value="lomo">Lomo</option>
                            </select>
                        </div>
                        <p>2 - Take your picture (don't forget to smile!):</p>
                        <button class="btn-flat" id="capture" onclick="myFunction()">Capture</button>
                        <p>3 - Choose a slogan</p>
                        <div class="search-form-control form-group">
                            <input class="form-control string required" onkeyup="getValue()" placeholder="My slogan!" type="text" id="in" />
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

            <div id="divName" class="container py-5 my-5">
                <h2 id="demo">My slogan is better than yours!</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <canvas id="canvas" width=400 height=300></canvas>
                    </div>
                </div>
            </div>
            <button class="btn-flat" id="buttonhide" onclick="printDocument()">Print it!</button>



            <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
            <script src="./script.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
</body>

</html>
